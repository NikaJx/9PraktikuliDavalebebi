<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0, 0.8);
        }
        .modal_content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

    </style>
</head>
<body>
    <!-- //დავალება 1 -->
    <button id="myBtn">Open Modal</button>
    <div class="modal">
        <div class="modal_content">
            <p>Modal</p>
        </div>
    </div>

    <br>
    <br>
    <hr>
    <!-- დავალება 2 -->

    <input type="text" class="input-color">
    <button class="btn">Change color</button>

    <br>
    <br>
    <hr>
    <!-- //დავალება 3 -->
    <input type="text" class="input-ave">
    <button class="btn-ave">Average</button>

    <script src="./js/app.js"></script>
</body>
</html>
